<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/home">Home</a>
      <a class="nav-item nav-link active" href="/search">Search</a>
      <a class="nav-item nav-link" href="/post">New Record</a>
      <a class="nav-item nav-link" href="/update">Update</a>
      <a class="nav-item nav-link" href="/delete">Delete</a>
    </div>
  </nav>
  <div class="h-divider1"></div>
  <div class="h-divider4"></div>
  <p>
    Build your filter expression here, then use the buttons below to choose what columns to include in the output, and
    then finally run the query.
  </p>
  <h3>Filters</h3>
  <h1></h1>
  <div id="builder"></div>
  <button class="btn btn-warning" id="reset">Reset</button>
  <div id="check" class="form-check temp"><input type="checkbox" class="form-check-input"><label
      class="form-check-label">Check me out</label></div>
  <div class="h-divider1"></div>
  <div class="h-divider4"></div>
  <div class="btn-group">
    <button id="bt1" class="btn btn-primary btn-lg" type="button">Choose output columns</button>
    <button id="run" type="button" class="btn btn-success btn-lg">Run your query</button>
  </div>
  <button id="excel" type="button" class="btn btn-success btn-lg">Save as Excel File</button>
  <div id="accordion" class="col-5">
    <div class="card temp ">
      <div class="card-header" id="headingOne">
        <h6 class="mb-0">
          <button class="btn btn-outline-secondary btn-sm" data-toggle="collapse" data-target="#One"
                  aria-expanded="false" aria-controls="collapseOne">name
          </button>
        </h6>
      </div>
      <div id="One" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body"></div>
      </div>
    </div>
  </div>
  <ul class="list-group temp" id="list"></ul>
  <p id="showData"></p>
  <div class="temp" id='btexcel'></div>
